{% extends "base.html" %}
{% block title %}Login - Poetry Camera{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
        <div class="box has-text-centered">
            <div class="mb-5">
                <span class="icon is-large has-text-primary">
                    <i class="fas fa-4x fa-camera-retro"></i>
                </span>
                <h1 class="title is-3 mt-4">Poetry Camera</h1>
                <p class="subtitle is-6 has-text-grey">Sign in to continue</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input" type="text" name="username" placeholder="Username" required autofocus>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="password" placeholder="Password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field mt-5">
                    <button class="button is-primary is-fullwidth" type="submit">
                        <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
                        <span>Sign In</span>
                    </button>
                </div>
            </form>
        </div>
        
        <p class="has-text-centered has-text-grey is-size-7 mt-4">
            Default credentials: poeteer / poeteer
        </p>
    </div>
</div>
{% endblock %}
